apiVersion: v1
kind: Pod
metadata:
  name: catalogue
  labels:
    name: catalogue
spec:
  containers:
  - name: nginx
    image: nginx
---
apiVersion: v1
kind: Pod
metadata:
  name: cart
spec:
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: name
            operator: In
            values:
            - catalogue
        topologyKey: topology.kubernetes.io/zone
  containers:
  - name: nginx
    image: nginx